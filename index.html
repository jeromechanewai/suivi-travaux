<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>SuiviTravaux.app - Chargement</title>
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .loader {
            text-align: center; color: white;
        }
        .logo { font-size: 4rem; margin-bottom: 1rem; animation: bounce 1s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .title { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
        .subtitle { opacity: 0.8; font-size: 0.9rem; }
        .spinner {
            width: 40px; height: 40px; margin: 1.5rem auto;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
